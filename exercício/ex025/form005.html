<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isfem" checked><label for="isfem">Feminino</label>
            </fieldset>
            <legend>Esportes favoritoas</legend>
            <input type="checkbox" name="esfut" id="iesfut">Futebol<br>
            <input type="checkbox" name="esfut" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="ivol"><label for="ivol">Vólei</label><br>
            <input type="checkbox" name="esfut" id="itens"><label for="itens">Tênis</label><br>
            <input type="checkbox" name="esfut" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="esfut" id="icor"><label for="icor">Corrida</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
